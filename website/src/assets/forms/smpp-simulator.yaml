- type: tabset
  fieldGroup:
    - templateOptions:
        label: Connection
      fieldGroup:
        - fieldGroupClassName: row
          fieldGroup:

            - key: host # (string, optional),
              type: input
              className: col-md-6
              defaultValue: 127.0.0.1
              expressionProperties:
                templateOptions.disabled: model.smppSessionType === 'SERVER'
              templateOptions:
                label: Host
            - key: port # (integer, optional),
              type: input
              className: col-md-6
              defaultValue: 2775
              templateOptions:
                label: Port
                type: number
                description: SMSC port (for client mode), Local port (for server mode)
            - key: systemId # (string, optional),
              type: input
              className: col-md-6
              defaultValue: test
              templateOptions:
                label: SystemId
                maxlength: 8
            - key: password # (string, optional),
              type: input
              defaultValue: test
              className: col-md-6
              templateOptions:
                label: Password
                maxlength: 8
            - key: addressRange # (string, optional),
              type: input
              className: col-md-6
              templateOptions:
                label: AddressRange
            - template: <div class="col-md-6"></div>
            - key: smppSessionType # (string, optional) = ['SERVER', 'CLIENT'],
              type: select
              className: col-md-6
              defaultValue: CLIENT
              templateOptions:
                label: SmppSessionType
                required: true
                options:
                  - value: 'SERVER'
                    label: 'SERVER'
                  - value: 'CLIENT'
                    label: 'CLIENT'

            - key: bindType # (string, optional) = ['TRANSCEIVER', 'TRANSMITTER', 'RECEIVER'],
              type: select
              className: col-md-6
              defaultValue: TRANSCEIVER
              expressionProperties:
                templateOptions.disabled: model.smppSessionType === 'SERVER'
              templateOptions:
                label: BindType
                options:
                  - value: 'TRANSCEIVER'
                    label: 'TRANSCEIVER'
                  - value: 'TRANSMITTER'
                    label: 'TRANSMITTER'
                  - value: 'RECEIVER'
                    label: 'RECEIVER'

            - key: connectTimeout # (integer, optional),
              type: input
              className: col-md-6
              templateOptions:
                label: ConnectTimeout
                type: number
            - key: useSsl # (boolean, optional),
              type: checkbox
              className: col-md-6
              templateOptions:
                label: UseSsl
            - key: windowMonitorInterval # (integer, optional),
              type: input
              className: col-md-6
              templateOptions:
                label: WindowMonitorInterval
                type: number
            - key: windowSize # (integer, optional),
              type: input
              className: col-md-6
              templateOptions:
                label: WindowSize
                type: number
                description: The maximum number of requests permitted to be outstanding (unacknowledged) at a given time
    - templateOptions:
        label: Message
      fieldGroup:
        - fieldGroupClassName: row
          fieldGroup:
            - key: sourceTon # (string, optional) = ['Unknown', 'International', 'National', 'Network_Specific', 'Subscriber_Number', 'Alfanumeric', 'Abbreviated'],
              type: select
              className: col-md-4
              defaultValue: 'Unknown'
              templateOptions:
                label: SourceTON
                options:
                  - label: 'Unknown'
                    value: 'Unknown'
                  - label: 'International'
                    value: 'International'
                  - label: 'National'
                    value: 'National'
                  - label: 'Network_Specific'
                    value: 'Network_Specific'
                  - label: 'Subscriber_Number'
                    value: 'Subscriber_Number'
                  - label: 'Alfanumeric'
                    value: 'Alfanumeric'
                  - label: 'Abbreviated'
                    value: 'Abbreviated'
            - key: sourceNpi # (string, optional) = ['Unknown', 'ISDN', 'Data', 'Telex', 'Land_Mobile', 'National', 'Private', 'ERMES', 'Internet_IP', 'WAP_Client_Id'],
              type: select
              className: col-md-4
              defaultValue: 'Unknown'
              templateOptions:
                label: SourceNPI
                options:
                  - value: 'Unknown'
                    label: 'Unknown'
                  - value: 'ISDN'
                    label: 'ISDN'
                  - value: 'Data'
                    label: 'Data'
                  - value: 'Telex'
                    label: 'Telex'
                  - value: 'Land_Mobile'
                    label: 'Land_Mobile'
                  - value: 'National'
                    label: 'National'
                  - value: 'Private'
                    label: 'Private'
                  - value: 'ERMES'
                    label: 'ERMES'
                  - value: 'Internet_IP'
                    label: 'Internet_IP'
                  - value: 'WAP_Client_Id'
                    label: 'WAP_Client_Id'
            - key: sourceAddress
              type: input
              className: col-md-4
              templateOptions:
                label: SourceAddress

            - key: destTon # (string, optional) = ['Unknown', 'International', 'National', 'Network_Specific', 'Subscriber_Number', 'Alfanumeric', 'Abbreviated'],
              type: select
              className: col-md-4
              defaultValue: 'Unknown'
              templateOptions:
                label: DestTON
                options:
                  - label: 'Unknown'
                    value: 'Unknown'
                  - label: 'International'
                    value: 'International'
                  - label: 'National'
                    value: 'National'
                  - label: 'Network_Specific'
                    value: 'Network_Specific'
                  - label: 'Subscriber_Number'
                    value: 'Subscriber_Number'
                  - label: 'Alfanumeric'
                    value: 'Alfanumeric'
                  - label: 'Abbreviated'
                    value: 'Abbreviated'
            - key: destNpi # (string, optional) = ['Unknown', 'ISDN', 'Data', 'Telex', 'Land_Mobile', 'National', 'Private', 'ERMES', 'Internet_IP', 'WAP_Client_Id'],
              type: select
              className: col-md-4
              defaultValue: 'Unknown'
              templateOptions:
                label: DestNPI
                options:
                  - value: 'Unknown'
                    label: 'Unknown'
                  - value: 'ISDN'
                    label: 'ISDN'
                  - value: 'Data'
                    label: 'Data'
                  - value: 'Telex'
                    label: 'Telex'
                  - value: 'Land_Mobile'
                    label: 'Land_Mobile'
                  - value: 'National'
                    label: 'National'
                  - value: 'Private'
                    label: 'Private'
                  - value: 'ERMES'
                    label: 'ERMES'
                  - value: 'Internet_IP'
                    label: 'Internet_IP'
                  - value: 'WAP_Client_Id'
                    label: 'WAP_Client_Id'
            - key: destAddress # (string, optional),
              type: input
              className: col-md-4
              templateOptions:
                label: DestAddress

            - key: charset
              type: select
              defaultValue: "GSM7"
              className: col-md-4
              templateOptions:
                label: Encoding Charset
                options:
                  - label: "ISO-8859-1"
                    value: "ISO-8859-1"
                  - label: "ISO-8859-15"
                    value: "ISO-8859-15"
                  - label: "GSM"
                    value: "GSM"
                  - label: "PACKED-GSM"
                    value: "PACKED-GSM"
                  - label: "UCS-2"
                    value: "UCS-2"
                  - label: "UCS-2LE"
                    value: "UCS-2LE"
                  - label: "UTF-8"
                    value: "UTF-8"
                  - label: "MODIFIED-UTF8"
                    value: "MODIFIED-UTF8"
                  - label: "AIRWIDE-IA5"
                    value: "AIRWIDE-IA5"
                  - label: "VFD2-GSM"
                    value: "VFD2-GSM"
                  - label: "VFTR-GSM"
                    value: "VFTR-GSM"
                  - label: "GSM7"
                    value: "GSM7"
                  - label: "GSM8"
                    value: "GSM8"
                  - label: "AIRWIDE-GSM"
                    value: "AIRWIDE-GSM"
                  - label: "TMOBILE-NL-GSM"
                    value: "TMOBILE-NL-GSM"
            - key: encodingType # (string, optional) = ['GSM7_DCS_0', 'GSM8_DCS_4', 'UCS2_DCS_8'],
              type: select
              className: col-md-4
              hooks:
                onInit: !!js/function "(field) => field.formControl.valueChanges.subscribe(val => field.parent.fieldGroup.find(i => i.key == 'charset').formControl.setValue(val === 'GSM7_DCS_0' ? 'GSM7' : (val === 'GSM8_DCS_4' ? 'ISO-8859-1' : 'UCS-2')))"
              templateOptions:
                label: EncodingType
                options:
                  - label: 'GSM7_DCS_0'
                    value: 'GSM7_DCS_0'
                  - label: 'GSM8_DCS_4'
                    value: 'GSM8_DCS_4'
                  - label: 'UCS2_DCS_8'
                    value: 'UCS2_DCS_8'
                  - label: 'CUSTOM'
                    value: 'CUSTOM'
                  - label: 'HEX'
                    value: 'HEX'
            - key: smppEncoding # (integer, optional),
              type: select
              className: col-md-4
              hideExpression: "['CUSTOM', 'HEX'].includes(model.encodingType)"
              templateOptions:
                label: SmppEncoding
                options:
                  - value: 0
                    label: UTF-8
                  - value: 1
                    label: Unicode
                  - value: 2
                    label: GSM7

            - key: dcsHex
              type: input
              className: col-md-4
              defaultValue: '00'
              hideExpression: "!['CUSTOM', 'HEX'].includes(model.encodingType)"
              templateOptions:
                label: DCS Hex Value

            - key: messageText # (string, optional),
              type: textarea
              className: col-md-6
              expressionProperties:
                templateOptions.description: '`Message to send to SMSC. Current length ${_.get(model, "messageText.length")}`'
              templateOptions:
                label: Message Text
                cols: 80
                rows: 5
            - key: shortMsgHex # (string, optional),
              type: textarea
              className: col-md-6
              expressionProperties:
                templateOptions.disabled: "!['CUSTOM', 'HEX'].includes(model.encodingType)"
              templateOptions:
                label: Message Hex Dump
                description: Click on Convert Text to Hex to display hex dump of message text
                cols: 80
                rows: 5
            - key: serviceType # (string, optional),
              type: input
              className: col-md-2
              templateOptions:
                label: ServiceType
            - key: priority # (string, optional),
              type: input
              className: col-md-2
              templateOptions:
                label: Priority
                defaultValue: -1
            - key: protocolId # (string, optional),
              type: input
              className: col-md-2
              templateOptions:
                label: Protocol ID
            - key: messagingMode # (string, optional) = ['defaultSmscMode', 'datagramm', 'transaction', 'storeAndForward'],
              type: select
              className: col-md-6
              templateOptions:
                label: MessagingMode
                options:
                  - value: 'defaultSmscMode'
                    label: 'defaultSmscMode'
                  - value: 'datagramm'
                    label: 'datagramm'
                  - value: 'transaction'
                    label: 'transaction'
                  - value: 'storeAndForward'
                    label: 'storeAndForward'

            - key: sendingMessageType # (string, optional) = ['SubmitSm', 'DataSm', 'DeliverSm', 'SubmitMulti'],
              type: select
              className: col-md-6
              templateOptions:
                label: SendingMessageType
                options:
                  - value: 'SubmitSm'
                    label: 'SubmitSm'
                  - value: 'DataSm'
                    label: 'DataSm'
                  - value: 'DeliverSm'
                    label: 'DeliverSm'
                  - value: 'SubmitMulti'
                    label: 'SubmitMulti'

            - key: submitMultiMessageCnt # (integer, optional),
              type: input
              className: col-md-6
              expressionProperties:
                templateOptions.disabled: model.sendingMessageType !== 'SubmitMulti'
              templateOptions:
                label: SubmitMultiMessageCnt
                type: number
                className: col-md-6
            - key: messageClass # (integer, optional),
              type: input
              className: col-md-6
              templateOptions:
                label: MessageClass
                type: number

            - key: validityType # (string, optional) = ['NoSpecial', 'ValidityPeriod_5min', 'ValidityPeriod_2hours', 'ScheduleDeliveryTime_5min'],
              type: select
              className: col-md-6
              templateOptions:
                label: ValidityType
                options:
                  - value: 'NoSpecial'
                    label: 'NoSpecial'
                  - value: 'ValidityPeriod_5min'
                    label: 'ValidityPeriod_5min'
                  - value: 'ValidityPeriod_2hours'
                    label: 'ValidityPeriod_2hours'
                  - value: 'ScheduleDeliveryTime_5min'
                    label: 'ScheduleDeliveryTime_5min'


            - key: splittingType # (string, optional) = ['DoNotSplit', 'SplitWithParameters_DefaultSegmentLength', 'SplitWithUdh_DefaultSegmentLength', 'SplitWithParameters_SpecifiedSegmentLength', 'SplitWithUdh_SpecifiedSegmentLength'],
              type: select
              className: col-md-6
              templateOptions:
                label: SplittingType
                options:
                  - label: 'DoNotSplit'
                    value: 'DoNotSplit'
                  - label: 'SplitWithParameters_DefaultSegmentLength'
                    value: 'SplitWithParameters_DefaultSegmentLength'
                  - label: 'SplitWithUdh_DefaultSegmentLength'
                    value: 'SplitWithUdh_DefaultSegmentLength'
                  - label: 'SplitWithParameters_SpecifiedSegmentLength'
                    value: 'SplitWithParameters_SpecifiedSegmentLength'
                  - label: 'SplitWithUdh_SpecifiedSegmentLength'
                    value: 'SplitWithUdh_SpecifiedSegmentLength'
                  - label: 'SplitWithMMS'
                    value: 'SplitWithMMS'
                  - label: 'SplitWithMMS_Ex'
                    value: 'SplitWithMMS_Ex'
            - key: specifiedSegmentLength # (integer, optional),
              type: input
              className: col-md-6
              expressionProperties:
                templateOptions.disabled: (model.splittingType !== 'SplitWithUdh_SpecifiedSegmentLength') && (model.sendingMessageType !== 'SplitWithParameters_SpecifiedSegmentLength')
              templateOptions:
                label: SpecifiedSegmentLength
                type: number


    - templateOptions:
        label: Server Responses
      fieldGroup:
        - fieldGroupClassName: row
          fieldGroup:
            - key: wrongMessageIdInDlr # (boolean, optional)
              type: checkbox
              className: col-md-6
              templateOptions:
                label: WrongMessageIdInDlr
            - key: mcDeliveryReceipt # (string, optional) = ['No', 'onSuccessOrFailure', 'onFailure', 'onSuccess', 'onSuccessTempOrPermanentFailure'],
              type: select
              className: col-md-6
              templateOptions:
                label: McDeliveryReceipt
                options:
                  - label: 'No'
                    value: 'No'
                  - label: 'onSuccessOrFailure'
                    value: 'onSuccessOrFailure'
                  - label: 'onFailure'
                    value: 'onFailure'
                  - label: 'onSuccess'
                    value: 'onSuccess'
                  - label: 'onSuccessTempOrPermanentFailure'
                    value: 'onSuccessTempOrPermanentFailure'
            - key: randomDeliveryReceipt # (boolean, optional),
              type: checkbox
              className: col-md-6
              templateOptions:
                label: RandomDeliveryReceipt
            - key: rejectIncomingDeliveryMessage # (boolean, optional),
              type: checkbox
              className: col-md-6
              templateOptions:
                label: RejectIncomingDeliveryMessage
            - key: requestExpiryTimeout # (integer, optional),
              type: input
              className: col-md-6
              templateOptions:
                label: RequestExpiryTimeout
                type: number
            - key: idResponseTlv # (boolean, optional),
              type: checkbox
              className: col-md-6
              templateOptions:
                label: IdResponseTlv
            - key: deliveryResponseAfter2Min # (boolean, optional),
              type: checkbox
              className: col-md-6
              templateOptions:
                label: DeliveryResponseAfter2Min
            - key: deliveryResponseGenerating # (string, optional) = ['No', 'Success', 'Error8'],
              type: select
              className: col-md-6
              templateOptions:
                label: DeliveryResponseGenerating
                options:
                  - value: 'No'
                    label: 'No'
                  - value: 'Success'
                    label: 'Success'
                  - value: 'Error8'
                    label: 'Error8'
    - templateOptions:
        label: Bulk SMS
      fieldGroup:
        - fieldGroupClassName: row
          fieldGroup:
            - key: bulkDestAddressRangeEnd # (integer, optional),
              type: input
              className: col-md-6
              templateOptions:
                label: BulkDestAddressRangeEnd
                type: number
            - key: bulkDestAddressRangeStart # (integer, optional),
              type: input
              className: col-md-6
              templateOptions:
                label: BulkDestAddressRangeStart
                type: number
            - key: bulkMessagePerSecond # (integer, optional),
              type: input
              className: col-md-6
              defaultValue: 100
              templateOptions:
                label: BulkMessagePerSecond
                type: number
            - key: bulkThreadCnt # (integer, optional),
              type: input
              className: col-md-6
              defaultValue: 10
              templateOptions:
                label: Number of Concurrent Threads
                type: number
    - templateOptions:
        label: TLV
      fieldGroup:
        - fieldGroupClassName: row
          fieldGroup:
            - key: tlvList # (Array[TlvDTO], optional),
              type: repeat
              templateOptions:
                label: Tlv List
                addText: Add TLV
              fieldArray:
                fieldGroupClassName: row no-gutters
                fieldGroup:
                  - key: tag
                    type: input
                    className: col-md-2
                    templateOptions:
                      placeholder: Tag
                      value:
                  - key: tagHint
                    type: select
                    className: col-md-6
                    hooks:
                      onInit: !!js/function '(field) => field.formControl.valueChanges.subscribe(val => console.log(field.parent.fieldGroup[0].formControl.setValue(val)))'
                    templateOptions:
                      placeholder: Tag Hint
                      options:
